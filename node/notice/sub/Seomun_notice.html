<head>

    <link rel="stylesheet" href="css/notice.css">

</head>
<body>
    
    <header>
        <div class="w_header">
          <nav>
            <h1 class="t_icon"><a href="#"></a></h1>
            <div class="t_menu">
              <ul>
                <li><a href="#">야시장소개</a></li>
                <li><a href="#">먹거리살거리</a></li>
                <li><a href="#">서문예술거리</a></li>

              <div class="t_lang"><a href="#">LANGUAGE ▼</a></div>
              <div class="t_search"><a href="#"></a></div>
            </div>
          </nav>
        </div>
    
        <div class="m_header">
          <nav>
            <div class="m_buger_btn"></div>
            <h1></h1>
            <div class="m_t_search"></div>
          </nav>
        </div>
    </header>

    <main>
        <section>
            <h2>공지사항 작성하기</h2>
            <form action="">
                <table>
                    <colgroup>
                        <col width="30%">
                        <col width="*">
                    </colgroup>
                    <tr>
                        <td><label for="">제목</label></td>
                        <td><input type="text" name="" id="nt_title"></td>
                    </tr>
                    <tr>
                        <td><label for="">ID</label></td>
                        <td><input type="text" id="nt_id"></td>
                    </tr>
                    <tr>
                        <td><label for="">PW</label></td>
                        <td><input type="password" id="nt_pw"></td>
                    </tr>
                    <tr>
                        <td><label for="">날짜</label></td>
                        <td>
                            <input type="text" id="nt_date" placeholder="20220123">
                            <span class="nt_date_num">*8자리 숫자로 입력</span>
                        </td>
                    </tr>
                    <tr>
                        <td>내용작성 :</td>
                        <td><textarea id="nt_text"></textarea></td>
                    </tr>
                    <tr>
                        <td>첨부</td>
                        <td><input type="button" value="파일첨부" id="nt_file"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="저장" id="nt_save">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>


    <footer>
        <div class="footerWrap">
          <address>

              상권육성팀 Admin</p>
            <p>Seomun Night Market Ⓒ2016 Daegu traditional Market Support Agency.
              All Rights Reserved </p>
          </address>
          <div class="f_link">
            관련사이트
          </div>
        </div>
    </footer>






</body>
</html>
