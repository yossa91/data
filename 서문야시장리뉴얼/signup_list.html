<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/signup_list.css">
  <title>서문야시장 회원가입</title>
</head>
<body>


  <header>
    <div class="w_header">
      <nav>
        <h1 class="t_icon"><a href="/"></a></h1>
        <div class="t_menu">
          <ul>
            <li><a href="intro">야시장소개</a></li>
            <li><a href="list">먹거리살거리</a></li>
            <li><a href="#">서문예술거리</a></li>
            <li><a href="qna">참여마당</a></li>
          </ul>
          <div class="t_lang"><a href="#">LANGUAGE ▼</a></div>
          <div class="t_search"><a href="login"></a></div>
        </div>
      </nav>
    </div>

    <div class="m_header">
      <nav>
        <div class="m_buger_btn"><a href=""></a></div>
        <h1></h1>
        <div class="m_t_search"><a href="login"></a></div>
      </nav>
    </div>
</header>

  <main> 
    <div class="mainWrap">
        <h2>SIGN UP</h2>
        <div class="signup">
            <form action="">
                <h4>회원구분</h4>
                <div>
                    <p class="member_type">마켓셀러</p>
                </div>
                <h4>아이디</h4>
                <div>
                    <input type="text" id="">
                </div>
                <h4>비밀번호</h4>
                <div>
                    <input type="password" id="">
                </div>
                <h4>비밀번호 확인</h4>
                <div>
                    <input type="password" id="">
                </div>
                <h4>이메일</h4>
                <div>
                    <input type="text" id="">
                </div>
                <h4>연락처</h4>
                <div>
                    <input type="text" id="" placeholder="'-' 없이 숫자만 입력">
                </div>
                <h4>판매품목</h4>
                <div>
                    <input type="text" id="" placeholder="주력상품 간단히 작성">
                </div>
                <h4>상호명</h4>
                <div>
                    <input type="text" id="">
                </div>
                <h4>추가파일</h4>
                <div class="file">
                    <div id="file_name">
                      파일명
                    </div>
                    <label for="file_find" class="file_btn">파일찾기</label>
                    <input type="file" id="file_find">
                </div>


                    
            </form>
        </div>
        <div class="next">
            <input type="submit" value="가입하기">
        <div>    
    </div>
  </main>

  <footer>
    <div class="footerWrap">
      <address>
        <p>대구 남구 대명로 215 대구광역시상인회관4층, 재단법인 대구전통시장진흥재단ㆍ
          상권육성팀 Admin</p>
        <p>Seomun Night Market Ⓒ2016 Daegu traditional Market Support Agency.
          All Rights Reserved </p>
      </address>
      <div class="f_link">
        관련사이트
      </div>
    </div>
  </footer>

</html>
