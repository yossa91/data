<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>

  </style>
  <title>화살표함수</title>  
</head>
<body>
  콘솔창으로 확인~~~~



  <script>

    const plusNum1 = (num1,num2) =>{
      return (num1 + num2);
    }
    console.log(plusNum1(5,5));

    const plusNumReturn = (nm1,nm2) => 
      nm1+nm2;
    //return 뺄때는 중괄호 생략
    console.log(plusNumReturn(3,3));

    const plusNumOne = num99 =>
      num99+99;
    //매개변수 하나일때는 괄호 생략 가능
    console.log(plusNumOne(1));

    const nothing = () =>
    `매개변수가 없을 때는 괄호 생략 불가`
    console.log(nothing());

  </script>
  

</body>
</html>
