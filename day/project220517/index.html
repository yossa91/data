<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <title>testWeb</title>


</head>
<body>
  <h1>개인정보 누출</h1>
  
  <div id="title">
    <p>개인정보 수집 방출!</p>
  </div>

  <script>


    let name = prompt('이름 : ','');
    let age = prompt('나이 : ','');
    document.getElementById('title').innerHTML += `이름은 ${name} <br/> 나이는 ${age}`;

      
  </script>




</body>
</html>
