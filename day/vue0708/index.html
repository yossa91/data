<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>vueJs</title>  
</head>
<body>

  <div id="firstV">
    <h1>{{hello}}</h1>
    <p>{{text}}</p>
  </div>









</body>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
  <script>
    new Vue({
      el : '#firstV',
      data: {
        hello : "안녕하세요!!",
        text : "hello vue"
      }
    });
  </script>



</html>
