<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link rel="stylesheet" type="text/css" href="./css/basic.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css" >
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500&display=swap" rel="stylesheet">

    <title>main</title>
    
    
</head>
<body>

    <main>
        <div class="boxWrap">
            <div class="id">
                <span class="bf"></span>
                <div class="id_border">
                    <span>ID : </span>
                    <input type="text">
                </div>
                <span class="af"></span>
            </div>
        </div>


        <div class="textBox">
            <svg width="500" height="240" viewBox="0 0 500 240" >
                <text x="0" y="0" >I love SVG!</text>
            </svg>
        </div>
    </main>
    
    <script>
        var id = document.querySelector('.id');
        var bf = document.querySelector('.bf');
        var af = document.querySelector('.af');
    id.addEventListener("mouseover", function () {
        bf.className = 'before';   
        af.className = 'after'; 
    });
    id.addEventListener("mouseout",function(){  
        af.className = 'after_b'; 
          bf.className = 'before_b'; 
    });



    </script>

    
</body>
</html>
