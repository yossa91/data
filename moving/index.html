<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link rel="stylesheet" type="text/css" href="./css/basic.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css" >
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500&display=swap" rel="stylesheet">

    <title>main</title>
    
    
</head>
<body>

    <main>
        <div class="boxWrap">
            <div class="id">
                <span class="bf"></span>
                <div class="id_border">
                    <span>ID : </span>
                    <input type="text">
                </div>
                <span class="af"></span>
            </div>
        </div>


        <div class="textBox">
            <svg width="500"  viewBox="0 0 500 240" >
                <text x="0" y="0" >I love SVG!</text>
            </svg>
        </div>

        <div class="move">
            <svg id="line" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 616 190">
                <defs><style>.cls-1{fill:none;stroke:#4e64ae;stroke-linecap:round;stroke-miterlimit:10;stroke-width:8px;}</style></defs>
                <defs><style>.cls-2{fill:none;stroke:#4e64ae;stroke-linecap:round;stroke-miterlimit:10;stroke-width:8px;}</style></defs>
                <defs><style>.cls-3{fill:none;stroke:#4e64ae;stroke-linecap:round;stroke-miterlimit:10;stroke-width:8px;}</style></defs>
                <polyline class="cls-1" points="4 106 214 106 448 106 448 4 214 4 214 106"/>
                <polyline class="cls-2" points="448 106 532 106 595 4"/>
                <line class="cls-3" x1="532" y1="106" x2="612" y2="186"/>
            </svg>
        </div>

        <div class="bg">
            <div class="bgImg">
            </div>
            <div class="bgLine">
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 461.67">
                    <defs><style>.bgL-1,.bgL-3{fill:none;stroke-miterlimit:10;}.bgL-1{stroke:#1d2480;stroke-linecap:round;stroke-width:30px;}.bgL-2{fill:#fff;}.bgL-3{stroke:#424242;stroke-width:3px;}.bgL-4{fill:#424242;}</style></defs>
                    <path class="bgL-1" d="M31.5,236.49s127-7,188,64.06c53.66,62.5,29.77,159.61-66,149.94-109-11-87.75-259,151-164,270.08,107.43,420-80,472-202" transform="translate(-16.5 -4.49)"/>
                    <rect class="bgL-2" x="754.25" y="71.75"/>
                    <line class="bgL-3" x1="760" y1="80" x2="795" y2="5"/>
                    <line class="bgL-3" x1="760" y1="80" x2="718" y2="159"/>
                    <circle class="bgL-4" cx="795" cy="5" r="5"/>
                    <circle class="bgL-4" cx="718" cy="159" r="5"/></svg>
            </div>
        </div>
    </main>
    
    <script>
        var id = document.querySelector('.id');
        var bf = document.querySelector('.bf');
        var af = document.querySelector('.af');
    id.addEventListener("mouseover", function () {
        bf.className = 'before';   
        af.className = 'after'; 
    });
    id.addEventListener("mouseout",function(){  
        af.className = 'after_b'; 
          bf.className = 'before_b'; 
    });



    </script>

    
</body>
</html>
